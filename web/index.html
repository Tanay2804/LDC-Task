<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DevOps Pipeline App</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 20px;
            }

            .container {
                background: white;
                padding: 60px 40px;
                border-radius: 20px;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
                text-align: center;
                max-width: 600px;
                width: 100%;
            }

            h1 {
                color: #333;
                font-size: 2.5em;
                margin-bottom: 20px;
            }

            p {
                color: #666;
                font-size: 1.2em;
                line-height: 1.6;
                margin-bottom: 30px;
            }

            .badge {
                display: inline-block;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                padding: 10px 20px;
                border-radius: 25px;
                font-weight: bold;
                margin: 10px 5px;
            }

            .info {
                margin-top: 30px;
                padding: 20px;
                background: #f7f7f7;
                border-radius: 10px;
                color: #555;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>DevOps Pipeline</h1>
            <p>Welcome to a my pipeline page!</p>

            <div>
                <span class="badge">Node.js</span>
                <span class="badge">Express</span>
                <span class="badge">Docker</span>
                <span class="badge">CI/CD</span>
            </div>
        </div>
    </body>
</html>
